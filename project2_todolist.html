        <script>
            function getandupdate(){
                // console.log("updating list...");
                tit= document.getElementById('title').value;      //taking values by IDs 
                  desc= document.getElementById('Description').value;      //taking values by IDs 
                  if(localStorage.getItem('itemsJson')== null){
                      itemJsonArray = [];                         //Here we just created an array
                      itemJsonArray.push([tit, desc])             //the values which we get just go to itemJsonArray we got those values from tit and desc
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));      // we just set and element and convert that into string
                    }
                    else{
                        itemJsonArraystr = localStorage.getItem('itemsJson');
                        itemJsonArray = JSON.parse(itemJsonArraystr); //JSON.parse() -->A common use of JSON is to exchange data to/from a web server.When receiving data from a web server, the data is always a string.Parse the data with JSON.parse(), and the data becomes a JavaScript object.
                        itemJsonArray.push([tit, desc])   
                        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray)); // JSON.stringify()-->A common use of JSON is to exchange data to/from a web server. When sending data to a web server, the data has to be a string. Convert a JavaScript object into a string with JSON.stringify(). 
                     }
                     update()
                    }
                    function update(){
                     //populate the table
                     if(localStorage.getItem('itemsJson')== null){
                      itemJsonArray = [];                         //Here we just created an array
                      //itemJsonArray.push([tit, desc])             //the values which we get just go to itemJsonArray we got those values from tit and desc
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));      // we just set and element and convert that into string
                    }
                    else{
                        itemJsonArraystr = localStorage.getItem('itemsJson');
                        itemJsonArray = JSON.parse(itemJsonArraystr); //JSON.parse() -->A common use of JSON is to exchange data to/from a web server.When receiving data from a web server, the data is always a string.Parse the data with JSON.parse(), and the data becomes a JavaScript object.
                        // itemJsonArray.push([tit, desc])   
                        // localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray)); // JSON.stringify()-->A common use of JSON is to exchange data to/from a web server. When sending data to a web server, the data has to be a string. Convert a JavaScript object into a string with JSON.stringify(). 
                     }
                     let tablebody = document.getElementById("tablebody");
                     let str= ''
                     itemJsonArray.forEach((element,index) => {
                         str += `
                         <tr>
                        <th scope="row">${index +1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn primary" onclick="deleted(${index +1})">Delete</button></td>
                        
                        </tr>`;
                         
                     });
                     tablebody.innerHTML = str;
           
            }
            add= document.getElementById("add");       //add values by ID = add
            add.addEventListener("click",getandupdate);         //(click is the function which respond on click) {add event listener just a things by click on add and print them} 
             update();
            function deleted(itemindex){
               console.log("delete", itemindex);
               itemJsonArraystr = localStorage.getItem('itemsJson');
               itemJsonArray = JSON.parse(itemJsonArraystr);
               //delete itemindex from the array
               itemJsonArray.splice(itemindex,1);
               localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
               update();
            }
            function clearstorage(){
                if(confirm('do you really want to clear')){
                console.log('clearing the storage');
                localStorage.clear();
                update();
                }
            }
        </script>
